name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  use-npm:
    runs-on: [rke2-github-actions-runner]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-install-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-install-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
            npm-install-${{ runner.os }}-
      - run: npm ci
      - run: npm run eslint:check
      - run: npm run stylelint:check
      - run: npm run format:check