services:
  app:
    build:
      context: .
      dockerfile: prd.Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      TZ: Asia/Tokyo
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
